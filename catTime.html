<body>
    <div id="con"></div>
    <div id="birth"></div>
    <div id ="text"></div>
    <img src="https://media.tenor.com/bWUeVRqW9-IAAAAj/fast-cat-cat-excited.gif" alt="" id="hello" style="display: none; width: 400px; height: 500px; margin-left: 900px;">
    <script>
        con = document.getElementById('con');
        bir = document.getElementById('birth');
        hello = document.getElementById('hello');
        text = document.getElementById('text');
        
        let a = parseInt(prompt("숫자를 입력하세요"));

       
        function getSec(){
            
             con.innerHTML=a;
             a--;
             if(a<0){
               bir.innerHTML = "Happy Cat Time!";
               hello.style.display="block";
               con.style.display="none";
               
             }
            }
             

        setInterval(getSec,100);
    </script>
